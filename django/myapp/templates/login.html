{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Đăng Nhập</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <button type="submit" class="btn-submit">Đăng Nhập</button>
        </form>
        <br>
        <p>Bạn không có tài khoản? <a href="{% url 'register' %}">Đăng ký ở đây</a></p>
        <p><a href="#">Quên mật khẩu?</a></p>
    </div>
</body>
</html>
