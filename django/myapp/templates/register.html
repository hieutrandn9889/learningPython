{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Register</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Tài Khoản:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Xác Nhận Mật Khẩu:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Xác nhận mật khẩu của bạn" required>
            </div>
            <button type="submit" class="btn-submit">Đăng Ký</button>
        </form>
        <br>
        <p>Bằng việc đăng ký, bạn đồng ý với <a href="#">Điều Khoản Dịch Vụ</a> và <a href="#">Chính Sách Bảo Mật</a>.</p>
        <p>Bạn đã có tài khoản? <a href="{% url 'login' %}">Đăng Nhập ở đây</a></p>

    </div>
</body>
</html>
